<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <section class="container">
      <div class="row time-block">
        <h2 class="hour col-2">9AM</h2>
        <textarea id="hour-9" class="description col"></textarea>
        <button class="saveBtn col-1"><span class="oi oi-file"></span></button>
      </div>
      <div class="row time-block">
        <h2 class="hour col-2">10AM</h2>
        <textarea id="hour-10" class="description col"></textarea>
        <button class="saveBtn col-1"><span class="oi oi-file"></span></button>
      </div>
      <div class="row time-block">
        <h2 class="hour col-2">11AM</h2>
        <textarea id="hour-11" class="description col"></textarea>
        <button class="saveBtn col-1"><span class="oi oi-file"></span></button>
      </div>
      <div class="row time-block">
        <h2 class="hour col-2">12AM</h2>
        <textarea id="hour-12" class="description col"></textarea>
        <button class="saveBtn col-1"><span class="oi oi-file"></span></button>
      </div>
      <div class="row time-block">
        <h2 class="hour col-2">1PM</h2>
        <textarea id="hour-1" class="description col"></textarea>
        <button class="saveBtn col-1"><span class="oi oi-file"></span></button>
      </div>
      <div class="row time-block">
        <h2 class="hour col-2">2PM</h2>
        <textarea id="hour-2" class="description col"></textarea>
        <button class="saveBtn col-1"><span class="oi oi-file"></span></button>
      </div>
      <div class="row time-block">
        <h2 class="hour col-2">3PM</h2>
        <textarea id="hour-3" class="description col"></textarea>
        <button class="saveBtn col-1"><span class="oi oi-file"></span></button>
      </div>
      <div class="row time-block">
        <h2 class="hour col-2">4PM</h2>
        <textarea id="hour-4" class="description col"></textarea>
        <button class="saveBtn col-1"><span class="oi oi-file"></span></button>
      </div>
      <div class="row time-block">
        <h2 class="hour col-2">5PM</h2>
        <textarea id="hour-5" class="description col"></textarea>
        <button class="saveBtn col-1"><span class="oi oi-file"></span></button>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
